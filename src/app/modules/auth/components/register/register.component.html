<main class="content-wrapper bg-light min-vh-100 d-flex align-items-center py-5">
  <section class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="text-center mb-4">
          <i class="fi-home text-primary display-4"></i>
          <h1 class="h3 mt-3">ImmoAuto Togo</h1>
          <p class="text-muted">Créez votre compte administrateur</p>
        </div>

        <div class="card border-0 shadow-lg rounded-3">
          <div class="card-body p-4 p-md-5">
            <h2 class="h4 text-center mb-4 fw-medium">Inscription</h2>
            
            <form (ngSubmit)="onSubmit()" class="needs-validation">
              <div class="row">
                <div class="col-md-6 mb-4">
                  <label for="prenom" class="form-label small fw-medium">Prénom</label>
                  <div class="input-group">
                    <span class="input-group-text bg-white border-end-0">
                      <i class="fi-user text-muted"></i>
                    </span>
                    <input 
                      id="prenom" 
                      name="prenom" 
                      type="text" 
                      required
                      [(ngModel)]="registerRequest.prenom"
                      class="form-control border-start-0 ps-0" 
                      placeholder="Votre prénom">
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <label for="nom" class="form-label small fw-medium">Nom</label>
                  <div class="input-group">
                    <span class="input-group-text bg-white border-end-0">
                      <i class="fi-user text-muted"></i>
                    </span>
                    <input 
                      id="nom" 
                      name="nom" 
                      type="text" 
                      required
                      [(ngModel)]="registerRequest.nom"
                      class="form-control border-start-0 ps-0" 
                      placeholder="Votre nom">
                  </div>
                </div>
              </div>

              <div class="mb-4">
                <label for="email" class="form-label small fw-medium">Adresse email</label>
                <div class="input-group">
                  <span class="input-group-text bg-white border-end-0">
                    <i class="fi-mail text-muted"></i>
                  </span>
                  <input 
                    id="email" 
                    name="email" 
                    type="email" 
                    required
                    [(ngModel)]="registerRequest.email"
                    class="form-control border-start-0 ps-0" 
                    placeholder="exemple@email.com">
                </div>
              </div>

              <div class="mb-4">
                <label for="numeroDeTelephone" class="form-label small fw-medium">Numéro de téléphone</label>
                <div class="input-group">
                  <span class="input-group-text bg-white border-end-0">
                    <i class="fi-phone text-muted"></i>
                  </span>
                  <input 
                    id="numeroDeTelephone" 
                    name="numeroDeTelephone" 
                    type="tel" 
                    required
                    [(ngModel)]="registerRequest.numeroDeTelephone"
                    class="form-control border-start-0 ps-0" 
                    placeholder="+228 XX XX XX XX">
                </div>
              </div>

              <div class="mb-4">
                <label for="password" class="form-label small fw-medium">Mot de passe</label>
                <div class="input-group">
                  <span class="input-group-text bg-white border-end-0">
                    <i class="fi-lock text-muted"></i>
                  </span>
                  <input 
                    id="password" 
                    name="password" 
                    type="password" 
                    required
                    [(ngModel)]="registerRequest.password"
                    class="form-control border-start-0 ps-0"
                    placeholder="••••••••">
                </div>
              </div>

              <div class="mb-4">
                <label for="confirmPassword" class="form-label small fw-medium">Confirmer le mot de passe</label>
                <div class="input-group">
                  <span class="input-group-text bg-white border-end-0">
                    <i class="fi-lock text-muted"></i>
                  </span>
                  <input 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    type="password" 
                    required
                    [(ngModel)]="registerRequest.confirmPassword"
                    class="form-control border-start-0 ps-0"
                    placeholder="••••••••">
                </div>
              </div>

              <div class="alert alert-danger" *ngIf="error">
                <i class="fi-alert-circle me-2"></i>
                {{ error }}
              </div>

              <button 
                type="submit" 
                [disabled]="loading"
                class="btn btn-primary w-100 py-2 fw-medium">
                <div class="d-flex align-items-center justify-content-center">
                  <div *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status">
                    <span class="visually-hidden">Chargement...</span>
                  </div>
                  {{ loading ? 'Inscription en cours...' : 'Créer mon compte' }}
                </div>
              </button>

              <div class="text-center mt-4">
                <span class="text-muted">Déjà inscrit ?</span>
                <a routerLink="../" class="text-decoration-none fw-medium ms-2">
                  Se connecter
                </a>
              </div>
            </form>
          </div>
        </div>

        <div class="text-center mt-4">
          <small class="text-muted">
            © 2024 ImmoAuto Togo. Tous droits réservés.
          </small>
        </div>
      </div>
    </div>
  </section>
</main>
