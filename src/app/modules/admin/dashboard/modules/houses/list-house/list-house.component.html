<!-- Contenu de la page -->
<div class="container-fluid pt-4 pb-5">
    <div class="row">
      <!-- Liste des propriétés -->
      <div class="col-12">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <div>
            <h1 class="h2 mb-0">Liste des propriétés</h1>
            <p class="text-muted">Gérez vos propriétés</p>
          </div>
          <div class="d-flex gap-2">
            <button type="button" class="btn btn-primary" routerLink="./new">
              <i class="fi-plus me-2"></i>
              Ajouter une propriété
            </button>
          </div>
        </div>
  
        <!-- Filtres -->
        <div class="card card-body border-0 shadow-sm p-4 mb-4">
          <div class="row g-3">
            <div class="col-sm-6 col-md-4">
              <label class="form-label">Type de bien</label>
              <select class="form-select" (change)="filterByType($event)">
                <option value="">Tous les types</option>
                @for(type of getUniqueTypes(); track type) {
                  <option value="{{ type }}">{{ type }}</option>
                }
              </select>
            </div>
            <div class="col-sm-6 col-md-4">
              <label class="form-label">Rechercher</label>
              <input type="text" class="form-control" placeholder="Rechercher..." (input)="onSearch($event)">
            </div>
          </div>
        </div>
  
        <!-- Liste des propriétés -->
        <div class="card card-body border-0 shadow-sm p-4">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead>
                <tr>
                  <th>Photo</th>
                  <th>Titre</th>
                  <th>Type</th>
                  <th>Ville</th>
                  <th>Prix</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let house of allHouses">
                  <!-- <td>
                    <img [src]="house.images && house.images.length > 0 ? 'http://localhost:8080' + house.images[0] : '/assets/images/placeholder.jpg'" 
                         class="rounded" width="60" alt="Propriété">
                  </td> -->
                  <td style="width: 100px">
                    <img [src]="house.images && house.images.length > 0 ? 'http://localhost:8080' + house.images[0] : '/assets/images/placeholder.jpg'" 
                         class="rounded" 
                         style="width: 80px; height: 60px; object-fit: cover" 
                         [alt]="house.titre"
                        >
                </td>
                  <td>{{ house.titre }}</td>
                  <td>{{ house.type }}</td>
                  <td>{{ house.ville }}</td>
                  <td>{{ house.prix | number }} FCFA</td>
                  <td>
                    <div class="d-flex gap-2">
                      <button type="button" class="btn btn-sm btn-secondary" (click)="editHouse(house.trackingid)">
                        <i class="fi-edit"></i>
                      </button>
                      <button type="button" class="btn btn-sm btn-danger" (click)="deleteHouse(house.trackingid!)">
                        <i class="fi-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>
                <tr *ngIf="allHouses.length === 0">
                  <td colspan="6" class="text-center py-4">
                    Aucune propriété trouvée
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>
