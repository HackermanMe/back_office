<!doctype html>
<html data-bs-theme="light" data-pwa="true" dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <title>BackOffice</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Theme switcher (color modes) -->
  <script src="assets/js/theme-switcher.js"></script>
  <!-- Webmanifest + Favicon / App icons -->
  <meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover"
    name="viewport" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <link href="manifest.json" rel="manifest" />
  <link href="assets/app-icons/icon-32x32.png" rel="icon" sizes="32x32" type="image/png" />
  <link href="assets/app-icons/icon-180x180.png" rel="apple-touch-icon" />
  <!-- Preloaded local web font (Inter) -->
  <link as="font" crossorigin="" href="assets/fonts/inter-variable-latin.woff2" rel="preload" type="font/woff2" />
  <!-- Font icons -->
  <link as="font" crossorigin="" href="assets/icons/finder-icons.woff2" rel="preload" type="font/woff2" />
  <link href="assets/icons/finder-icons.min.css" rel="stylesheet" />
  <!-- Vendor styles -->
  <link href="assets/vendor/simplebar/simplebar.min.css" rel="stylesheet" />
  <!-- Bootstrap + Theme styles -->
  <link as="style" href="assets/css/theme.min.css" rel="preload" />
  <link as="style" href="assets/css/theme.rtl.min.css" rel="preload" />
  <link href="assets/css/theme.min.css" id="theme-styles" rel="stylesheet" />
  <link rel="stylesheet" href="assets/vendor/swiper/swiper-bundle.min.css">
  <!-- Customizer -->
  <script src="assets/js/customizer.min.js"></script>
  <style id="customizer-styles">
    :root,
    [data-bs-theme="light"] {
      --bs-primary: #007bff;
      --bs-secondary: #6c757d;
      --bs-success: #28a745;
      --bs-warning: #ffc107;
      --bs-danger: #dc3545;
    }

    [data-bs-theme="dark"] {
      --bs-primary: #007bff;
      --bs-secondary: #6c757d;
      --bs-success: #28a745;
      --bs-warning: #ffc107;
      --bs-danger: #dc3545;
    }

    .btn-primary {
      --bs-btn-bg: var(--bs-primary);
      --bs-btn-border-color: var(--bs-primary);
      --bs-btn-hover-bg: var(--bs-primary);
      --bs-btn-hover-border-color: var(--bs-primary);
    }

    .btn-success {
      --bs-btn-bg: var(--bs-success);
      --bs-btn-border-color: var(--bs-success);
      --bs-btn-hover-bg: var(--bs-success);
      --bs-btn-hover-border-color: var(--bs-success);
    }

    .btn-warning {
      --bs-btn-bg: var(--bs-warning);
      --bs-btn-border-color: var(--bs-warning);
      --bs-btn-hover-bg: var(--bs-warning);
      --bs-btn-hover-border-color: var(--bs-warning);
    }

    .btn-danger {
      --bs-btn-bg: var(--bs-danger);
      --bs-btn-border-color: var(--bs-danger);
      --bs-btn-hover-bg: var(--bs-danger);
      --bs-btn-hover-border-color: var(--bs-danger);
    }

    .btn-info {
      --bs-btn-bg: var(--bs-info);
      --bs-btn-border-color: var(--bs-info);
      --bs-btn-hover-bg: var(--bs-info);
      --bs-btn-hover-border-color: var(--bs-info);
    }

    .btn-outline-primary {
      --bs-btn-border-color: var(--bs-primary);
      --bs-btn-hover-bg: var(--bs-primary);
    }

    .btn-outline-success {
      --bs-btn-border-color: var(--bs-success);
      --bs-btn-hover-bg: var(--bs-success);
    }

    .btn-outline-warning {
      --bs-btn-border-color: var(--bs-warning);
      --bs-btn-hover-bg: var(--bs-warning);
    }

    .btn-outline-danger {
      --bs-btn-border-color: var(--bs-danger);
      --bs-btn-hover-bg: var(--bs-danger);
    }

    .btn-outline-info {
      --bs-btn-border-color: var(--bs-info);
      --bs-btn-hover-bg: var(--bs-info);
    }
  </style>
  <!-- Docs specific styles -->
  <style>
    .docs-section {
      scroll-margin-top: 100px;
    }

    @media (min-width: 992px) {
      .docs-sidebar {
        position: sticky;
        top: 7rem;
        height: calc(100vh - 8.5rem);
      }

      .docs-section {
        scroll-margin-top: 118px;
      }
    }
  </style>
  <!-- Styles personnalisés -->
  <style>
    /* Layout */
    .sidebar-fixed {
      position: fixed;
      top: 72px;
      /* Hauteur de la navbar */
      left: 0;
      bottom: 0;
      width: 280px;
      background-color: var(--bs-body-bg);
      border-right: 1px solid var(--bs-border-color);
      z-index: 1045;
    }

    .main-content {
      margin-left: 280px;
      padding: 2rem;
      min-height: calc(100vh - 72px);
      width: 100%;
    }

    /* Sidebar styles */
    .sidebar-nav {
      height: 100%;
      overflow-y: auto;
    }

    .sidebar-content {
      padding: 1.5rem;
    }

    /* Overlay pour mobile */
    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1040;
      display: none;
    }

    .sidebar-heading {
      color: var(--bs-secondary);
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .nav-link {
      color: var(--bs-body-color);
      padding: 0.5rem 0;
    }

    .nav-link:hover {
      color: var(--bs-primary);
    }

    .nav-link.active {
      color: var(--bs-primary);
      font-weight: 600;
    }

    .nav-link i {
      width: 1.25rem;
      margin-right: 0.5rem;
      font-size: 1.25rem;
      text-align: center;
    }

    /* Responsive */
    @media (max-width: 991.98px) {
      .main-content {
        margin-left: 0;
        width: 100%;
        padding: 1rem;
      }

      .sidebar-fixed {
        width: 280px;
      }

      .sidebar-overlay.show {
        display: block;
      }

      /* Ajustements pour la navbar sur mobile */
      .navbar .container-fluid {
        padding-left: 1rem;
        padding-right: 1rem;
      }

      /* Ajustements pour les cartes sur mobile */
      .card {
        margin-bottom: 1rem;
      }

      /* Ajustements pour les tableaux sur mobile */
      .table-responsive {
        margin: 0 -1rem;
        padding: 0 1rem;
        width: calc(100% + 2rem);
      }
    }

    @media (min-width: 992px) {
      .offcanvas-lg {
        visibility: visible !important;
        transform: none !important;
        width: 280px !important;
      }
    }

    /* Ajustements pour petits écrans */
    @media (max-width: 575.98px) {
      .main-content {
        padding: 0.75rem;
      }

      .card-body {
        padding: 1rem;
      }

      .navbar-brand {
        font-size: 1.25rem;
      }

      .btn-icon {
        padding: 0.5rem;
      }
    }

    /* Timeline */
    .timeline {
      position: relative;
      padding: 1rem 0;
    }

    .timeline-item {
      position: relative;
      padding-left: 2.5rem;
      padding-bottom: 1.5rem;
    }

    .timeline-item:last-child {
      padding-bottom: 0;
    }

    .timeline-marker {
      position: absolute;
      left: 0;
      top: 0;
      width: 16px;
      height: 16px;
      border-radius: 50%;
    }

    .timeline-item:not(:last-child)::after {
      content: '';
      position: absolute;
      left: 7px;
      top: 24px;
      bottom: 0;
      width: 2px;
      background-color: var(--bs-border-color);
    }

    .timeline-content {
      padding-left: 0.5rem;
    }
  </style>
</head>

<body data-bs-spy="scroll" data-bs-target="#anchorNav">
  <app-root></app-root>

  <!-- Vendor scripts -->
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/simplebar/simplebar.min.js"></script>
  <script src="assets/vendor/list.js/list.min.js"></script>
  <!-- Bootstrap + Theme scripts -->
  <script src="assets/js/theme.min.js"></script>
  <!-- Docs specific scripts -->
  <script>
    const sidebar = new bootstrap.Offcanvas('#sidebarNav')
    const closeSidebar = () => {
      setTimeout(() => {
        sidebar.hide()
      }, 500)
    }
    (() => {
      const scrollable = document.getElementById('scrollable')
      const simplebar = new SimpleBar(scrollable)
      const anchor = scrollable.querySelector('.list-group-item.active')
      if (anchor === null) return
      simplebar.getScrollElement().scrollTo({
        top: anchor.parentNode.offsetTop,
        behavior: 'instant'
      })
    })()
  </script>

  <!-- Scripts pour la sidebar mobile -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const sidebar = document.getElementById('adminSidebar');
      const overlay = document.querySelector('.sidebar-overlay');

      if (sidebar && overlay) {
        // Gestion de l'affichage de l'overlay
        sidebar.addEventListener('show.bs.offcanvas', function () {
          overlay.classList.add('show');
        });

        sidebar.addEventListener('hide.bs.offcanvas', function () {
          overlay.classList.remove('show');
        });

        // Fermeture de la sidebar au clic sur l'overlay
        overlay.addEventListener('click', function () {
          const bsOffcanvas = bootstrap.Offcanvas.getInstance(sidebar);
          if (bsOffcanvas) {
            bsOffcanvas.hide();
          }
        });

        // Fermeture de la sidebar au clic sur un lien (sur mobile)
        const sidebarLinks = sidebar.querySelectorAll('a.nav-link');
        sidebarLinks.forEach(link => {
          link.addEventListener('click', function () {
            if (window.innerWidth < 992) {
              const bsOffcanvas = bootstrap.Offcanvas.getInstance(sidebar);
              if (bsOffcanvas) {
                bsOffcanvas.hide();
              }
            }
          });
        });
      }
    });
  </script>
</body>

</html>
